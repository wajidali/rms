<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <div class="card">

                    <div class="card-header" data-background-color="blue">
                        <h4 class="title">Standard Form</h4>
                        <p class="category">Complete your preferences</p>
                    </div>
                    <div class="card-content">
                        <div class="container">

                        <div class="stepwizard col-md-offset-3">
                            <div class="stepwizard-row setup-panel">
                                <div class="stepwizard-step" hidden>
                                    <a href="#step-1" type="button" class="btn btn-primary btn-circle" hidden>1</a>
                                    <p>Step 1</p>
                                </div>
                                <div class="stepwizard-step" hidden>
                                    <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled" >2</a>
                                    <p>Step 2</p>
                                </div>
                                <div class="stepwizard-step" hidden>
                                    <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled" >3</a>
                                    <p>Step 3</p>
                                </div>
                                <div class="stepwizard-step" hidden>
                                    <a href="#step-4" type="button" class="btn btn-default btn-circle" disabled="disabled" >3</a>
                                    <p>Step 4</p>
                                </div>
                                <div class="stepwizard-step" hidden>
                                    <a href="#step-5" type="button" class="btn btn-default btn-circle" disabled="disabled" >3</a>
                                    <p>Step 5</p>
                                </div>
                            </div>
                        </div>

                        <form role="form" >
                            <div class="row setup-content" id="step-1">
                                <div class="col-xs-10 col-md-offset-1">
                                    <div class="col-md-12">
                                        <h3> General </h3>
                                        <div class="row">
                                            <div class="col-md-5">
                                                <div class="form-group form-black label-floating is-empty">
                                                    <label class="control-label">First Name</label>
                                                    <input type="text" class="form-control" name="firstName" required="required" [(ngModel)]="formModel.firstName">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group form-black label-floating is-empty">
                                                    <label class="control-label">Middle Name</label>
                                                    <input type="text" class="form-control" name="middleName" [(ngModel)]="formModel.middleName">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group form-black label-floating is-empty">
                                                    <label class="control-label">Last Name</label>
                                                    <input type="text" class="form-control" name="lastName" required="required" [(ngModel)]="formModel.lastName">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label">Gender</label>
                                            <div class="radio">
                                                <label><input type="radio" name="optradio" name="male" [(ngModel)]="formModel.sex" value="Female">Female</label>
                                            </div>
                                            <div class="radio" >
                                                <label><input type="radio" name="optradio" name="female" [(ngModel)]="formModel.sex" value="Male">Male</label>
                                            </div>
                                        </div>
                                        <div class="form-group form-black label-floating is-empty">
                                            <label class="control-label">Age</label>
                                            <input required="required" class="form-control" name="age" type="number" min="1" max="99" [(ngModel)]="formModel.age" >
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Nationality </label>
                                            <select required="required" class="form-control" name="dateOfBirth" [(ngModel)]="formModel.nationality" >
                                                <option value="Syria">Syria</option>
                                                <option value="Ukraine">Ukraine</option>
                                            </select>
                                        </div>
                                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row setup-content" id="step-2">
                                <div class="col-xs-10 col-md-offset-1">
                                    <h3> About me</h3>


                                        <div class="form-group form-black label-floating is-empty">
                                            <label class="control-label">Work Experience</label>
                                            <input maxlength="200" type="text" required="required" name="workExperiance" class="form-control" [(ngModel)]="formModel.workExperiance">
                                        </div>


                                        <div class="form-group">
                                            <label class="control-label">Training Skills </label>

                                            <select name="occupation" [(ngModel)]="selectedOccupation.id" (change)="onSelect($event.target.value)" class="form-control">
                                                <option value="0">--Select--</option>
                                                <option *ngFor="let occupation of occupations" value= {{occupation.id}}>{{occupation.name}}</option>
                                            </select>
                                            <select class="form-control">
                                                <option *ngIf='selectedOccupation.id == 0' value="0">--Select--</option>
                                                <option *ngFor="let speciality of specialities" value= {{speciality.id}}>{{speciality.name}}</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label">Work Preference</label>

                                            <div class="checkbox">
                                                <label><input type="checkbox"  name="workPreference" [(ngModel)]="formModel.workPreference.atHome" >At home</label>
                                            </div>
                                            <div class="checkbox" >
                                                <label><input type="checkbox" name="workPreference" [(ngModel)]="formModel.workPreference.night">Night</label>
                                            </div>
                                        </div>

                                        <div class="form-group ">
                                            <label class="control-label">Languages</label>
                                            <ss-multiselect-dropdown name="languages" [options]="languages" [settings]="mySettings" [(ngModel)]="formModel.languages" (ngModelChange)="onChange($event)"></ss-multiselect-dropdown>

                                        </div>

                                        <button class="btn btn-default prevBtn btn-lg pull-left" type="button">Previous</button>
                                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>
                                </div>
                            </div>

                            <div class="row setup-content" id="step-3">
                                <div class="col-xs-10 col-md-offset-1">
                                    <div class="col-md-12">
                                        <h3> Preferences</h3>
                                        <div class="form-group">
                                            <label class="control-label">Important near me</label>
                                            <div class="checkbox">
                                                <label><input type="checkbox" name="importantNearMe" [(ngModel)]="formModel.importantNearMe.school" >School</label>
                                            </div>
                                            <div class="checkbox">
                                                <label><input type="checkbox" name="importantNearMe" [(ngModel)]="formModel.importantNearMe.kinderGarden" >Kinder Garden</label>
                                            </div>
                                            <div class="checkbox">
                                                <label><input type="checkbox" name="importantNearMe" [(ngModel)]="formModel.importantNearMe.university" >University</label>
                                            </div>
                                            <div class="checkbox">
                                                <label><input type="checkbox" name="importantNearMe" [(ngModel)]="formModel.importantNearMe.liberary" >Library</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Settlement</label>
                                            <div class="checkbox">
                                                <label><input type="checkbox" name="settlement" [(ngModel)]="formModel.settlement.smallCity" >Small City</label>
                                            </div>
                                            <div class="checkbox">
                                                <label><input type="checkbox" name="settlement" [(ngModel)]="formModel.settlement.village" >Village</label>
                                            </div>
                                            <div class="checkbox">
                                                <label><input type="checkbox" name="settlement" [(ngModel)]="formModel.settlement.bigCity" >Big City</label>
                                            </div>

                                        </div>

                                        <button class="btn btn-default prevBtn btn-lg pull-left" type="button">Previous</button>
                                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row setup-content" id="step-4">
                                <div class="col-xs-10 col-md-offset-1">
                                    <div class="col-md-12">
                                        <h3> Location Preference</h3>
                                        <!--<div class="form-group">-->
                                            <!--<div >-->
                                                <!--<img src="assets/img/location/Haanjamehe_talu_pollult.jpg" class="img-responsive img-radio">-->
                                                <!--<div class="checkbox">-->
                                                    <!--<label><input type="checkbox" name="locationPreference" [(ngModel)]="formModel.locationPreference.urbanAreas" >Urban areas</label>-->
                                                <!--</div>-->
                                            <!--</div>-->
                                            <!--<div >-->
                                                <!--<img src="assets/img/location/shutterstock.jpg" class="img-responsive img-radio">-->
                                                <!--<div class="checkbox">-->
                                                    <!--<label><input type="checkbox" name="locationPreference" [(ngModel)]="formModel.locationPreference.city" >City</label>-->
                                                <!--</div>-->
                                            <!--</div>-->
                                            <!--<div >-->
                                                <!--<img src="assets/img/location/vlcsnap.jpg" class="img-responsive img-radio">-->
                                                <!--<div class="checkbox">-->
                                                    <!--<label><input type="checkbox" name="locationPreference" [(ngModel)]="formModel.locationPreference.nearSea" >Near sea </label>-->
                                                <!--</div>-->
                                            <!--</div>-->
                                        <!--</div>-->

                                        <select #imagePicker class="image-picker show-labels show-html">
                                            <option data-img-src="assets/img/location/Haanjamehe_talu_pollult.jpg" value="1" selected>Urban areas</option>
                                            <option data-img-src="assets/img/location/shutterstock.jpg" value="2">City</option>
                                            <option data-img-src="assets/img/location/vlcsnap.jpg" value="3">Near sea</option>

                                        </select>

                                        <button class="btn btn-default prevBtn btn-lg pull-left" type="button">Previous</button>
                                        <button class="btn btn-success btn-lg pull-right" type="submit" (click)="postForm()">Submit</button>
                                    </div>
                                </div>
                            </div>

                            <div class="row setup-content" id="step-5">
                                <div class="col-xs-6 col-md-offset-3">
                                    <div class="col-md-12">
                                        <h3> Step 5</h3>
                                        <button class="btn btn-default prevBtn btn-lg pull-left" type="button">Previous</button>
                                        <button class="btn btn-success btn-lg pull-right" type="submit">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
